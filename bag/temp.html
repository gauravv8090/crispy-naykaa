<script>
  let arr = [1, 1, 2, 3, 4, 5];
  var nykaadata = [];
  arr.map((ele) => {
    const getdata = async () => {
      let res = await fetch(`http://localhost:4000/products/${ele}`);
      let data = await res.json();
      console.log(data);

      nykaadata.push(data);
      localStorage.setItem("nykaaProduct", JSON.stringify(nykaadata));
    };
    getdata();
  });
</script>
