<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./seperate.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./footer/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="GK_PARENT">
      <div id="Div_container">
        <p
          id="PPKT"
          style="font-family: 'Inter', sans-serif; font-size: 13px; color: grey"
        ></p>
        <div id="Div_1">
          <div id="Div_2">
            <img id="Div_2_img" src="" alt="Product image" />
          </div>
          <div id="Div_3">
            <div id="Div_4"><p id="Div4_p1"></p></div>
            <div id="Div_5">
              <p id="Div_5_p1"></p>
              <p id="Div_5_p2"></p>
              <p>&</p>
              <p id="Div_5_p3"></p>
            </div>
            <div id="Div_6">
              <div id="Div_7">
                <p>MRP:</p>
                <p id="Div7_p1" style="text-decoration: line-through"></p>
                <p
                  id="Div7_p2"
                  style="
                    font-family: 'Inter', sans-serif;
                    font-size: 18px;
                    color: black;
                    font-weight: 550;
                  "
                ></p>
                <p
                  id="Div7_p3"
                  style="
                    font-family: 'Inter', sans-serif;
                    font-size: 14px;
                    color: green;
                    font-weight: 550;
                  "
                ></p>
              </div>
              <p
                style="
                  font-family: 'Inter', sans-serif;
                  font-size: 14px;
                  color: green;
                  font-weight: 550;
                "
              >
                inclusive of all taxes
              </p>
            </div>
            <div id="Div_8">
              <button class="Div8_b1">Add to Bag</button>
              <div id="Div_9">
                <p
                  style="
                    font-family: 'Inter', sans-serif;
                    font-size: 14px;
                    color: grey;
                    font-weight: 600;
                  "
                >
                  Delivery Options
                </p>
                <div id="Div_10">
                  <input
                    type="number"
                    id="Div10_input1"
                    placeholder="Enter Pincode"
                    value=""
                  />
                  <button id="Div10_b1">Check</button>
                </div>
              </div>
            </div>
            <div id="Div_11">
              <p>100% Genuine Products</p>
              <p>Return Policy</p>
              <p id="Div11_p3"></p>
            </div>
          </div>
        </div>
        <div id="Div_12">
          <p style="font-size: 20px; font-weight: 600">Description</p>
          <p
            id="DESCO"
            style="
              font-family: 'Inter', sans-serif;
              font-size: 14px;
              color: black;
              font-weight: 100;
            "
          ></p>
        </div>
      </div>
    </div>
    <div>
      <img id="yes" src="" alt="" />
    </div>
    <div id="footer"></div>
