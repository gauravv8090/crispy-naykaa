<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="" />
    <title>Products</title>
    <link rel="stylesheet" href="./product.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="stylesheet" href="./footer/footer.css" />
    <style></style>
  </head>
  <body>
    <div id="parent">
      <div id="navbar"></div>
      <div id="HairTools">
        <h3>Hair Tools & Hair Styling Accessories</h3>
      </div>
      <div id="G-slide">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <img
                src="https://images-static.nykaa.com/uploads/ed95a16f-0ccf-4c30-81bf-b2b90b656490.jpg?tr=w-1200,cm-pad_resize"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://images-static.nykaa.com/uploads/0d33d4a4-2e56-404d-95c9-7a8d461f2e76.jpg?tr=w-1200,cm-pad_resize"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://images-static.nykaa.com/uploads/a10a31c4-77c2-4907-a3be-d02ca483efd2.jpg?tr=w-1200,cm-pad_resize"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="G-lable"><h3>ALL PRODUCTS</h3></div>
      <div id="mainProd">
        <div id="area">
          <div class="FILTERANDSORT">
            <div id="sort">
              <select name="" id="sortTag">
                <option value="">Sort By</option>
                <option value="Name">Name</option>
                <option value="rating">Rating</option>
                <option value="Discount">Discount</option>
                <option value="priceAsc">Price low to High</option>
                <option value="Priceddes">Price High to low</option>
              </select>
              <select name="" id="catF">
                <option value="">Category</option>
                <option value="Hair_Styling_Tools">Hair_Styling_Tools</option>
                <option value="Shaving_Tools">Shaving_Tools</option>
                <option value="Face/Skin_Tools">Face/Skin_Tools</option>
                <option value="Hair_Removal_Tools">Hair_Removal_Tools</option>
                <option value="Massage_Tools">Massage_Tools</option>
              </select>
            </div>
          </div>
          <div id="PRODUCT"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script src="./product.js" type="module"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>
